<!DOCTYPE html>
<html>
  <head>
    <title>Social Curiosity</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    .row {
    display: flex;
    }
    .column {
    flex: 33.33%;
    padding: 5px;
    }
  </style>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    /* initialize timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['imgs/img-1.png',
               'imgs/img-2.png']
    };
    timeline.push(preload);

    /* welcome message */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    }
    timeline.push(welcome);

    /* instruction page */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In each trial, you will see two different images and the number of upvotes they each received.</p>
        <p>Both images are initially blurred, and you can choose only one of them to reveal.</p>
        <p>The image you select will unblur itself, and the other one will stay the same.</p>
        <p></p>
        <p>On the next slide, you will see the images. Press <strong>"←”</strong> on your keyboard to select the left image or <strong>“→”</strong> to select the right image.</p>
        <p>Press any key to begin the tutorial.</p>
      `,
    };
    timeline.push(instructions);

    /* trial stimulus variable */
    var test_stimuli = [
      {
       imgL: "imgs/img-1.png", blur_imgL: "imgs/img-1.png", n_of_upvotesL: 1731, blur_levelL: 0,
       imgR: "imgs/img-2.png", blur_imgR: "imgs/img-2.png", n_of_upvotesR: 2579, blur_levelR: 0
      },
    ];

    /* choice page*/
    var choice = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function(){
        var html =
          `<div class="row">
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesL')}</p>
              <img src= ${jsPsych.timelineVariable('blur_imgL')} style="width:50%">
            </div>
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesR')}</p>
              <img src= ${jsPsych.timelineVariable('blur_imgR')} style="width:50%">
            </div>
          </div>
          `;
        return html;
      },
      choices: ['ArrowLeft', 'ArrowRight'],
      prompt: "<p>Which one do you want to reveal?</p>",
      data: {
        task: 'choice',
      }
    }

    /* reveal page */
    var reveal = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function(){
        var practiceResponse0 = jsPsych.data.get().filter({ task: 'choice' }).last(1).values[0];
        if (practiceResponse0 = 'ArrowLeft') {
        var html =
          `<div class="row">
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesL')}</p>
              <img src= ${jsPsych.timelineVariable('imgL')} style="width:50%">
            </div>
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesR')}</p>
              <img src= ${jsPsych.timelineVariable('blur_imgR')} style="width:50%">
            </div>
          </div>
          `;
          }
        if (practiceResponse0 = 'ArrowRight') {
        var html =
        `<div class="row">
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesL')}</p>
              <img src= ${jsPsych.timelineVariable('blur_imgL')} style="width:50%">
            </div>
            <div class="column">
              <p>number of upvotes: ${jsPsych.timelineVariable('n_of_upvotesR')}</p>
              <img src= ${jsPsych.timelineVariable('imgR')} style="width:50%">
            </div>
          </div>
          `;
          }
        return html;
      },
      choices: ['ArrowLeft', 'ArrowRight'],
      prompt: function(){
        var practiceResponse0 = jsPsych.data.get().filter({ task: 'choice' }).last(1).values[0];
        var html;
        if (practiceResponse0 = 'ArrowLeft') {
          html = "<p>You chose the left image</p>";
          }
        else if (practiceResponse0 = 'ArrowRight') {
          html = "<p>You chose the right image</p>";
          }
        return html;
      },
      choices: "NO_KEYS",
      trial_duration: 2000
    }

    /* test procedure */
    var test_procedure = {
      timeline: [choice, reveal],
      timeline_variables: test_stimuli,
    }
    timeline.push(test_procedure);

    /* run the experiment */
    jsPsych.run(timeline);

  </script>
</html>
