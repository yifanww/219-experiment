<!DOCTYPE html>
<html>
  <head>
    <title>Social Curiosity</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    /* initialize timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['imgs/img-1.png',
               'imgs/img-2.png']
    };
    timeline.push(preload);

    /* welcome message */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    }
    timeline.push(welcome);

    /* instruction page */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In each trial, you will see two different images and the number of upvotes they each received.</p>
        <p>Both images are initially blurred, and you can choose only one of them to reveal.</p>
        <p>The image you select will unblur itself, and the other one will stay the same.</p>
        <p></p>
        <p>On the next slide, you will see the images. Press <strong>"←”</strong> on your keyboard to select the left image or <strong>“→”</strong> to select the right image.</p>
        <p>Press any key to begin the tutorial.</p>
      `,
    post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* trial stimulus variable */
    var test_stimuli = [
      {img: "imgs/img-1.png", blur_img: "imgs/img-1.png", n_of_upvotes: 1731, blur_level: 0},
      {img: "imgs/img-2.png", blur_img: "imgs/img-2.png", n_of_upvotes: 2579, blur_level: 0},
    ];

    /* choice page */
    var choice = {
      type: jsPsychImageKeyboardResponse,
      stimulus: jsPsych.timelineVariable('blur_img'),
      choices: ['ArrowLeft', 'ArrowRight'],
      data: {
        task: 'response',
      }
    }

    /* reveal page */


    /* test procedure */
    var test_procedure = {
      timeline: [choice],
      timeline_variables: test_stimuli,
      repetitions: 2
    }
    timeline.push(test_procedure);

    /* run the experiment */
    jsPsych.run(timeline);

  </script>
</html>
